<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1200;stop-opacity:1" />
    </linearGradient>
    <filter id="bridgeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Server Racks / Columns -->
  <rect x="100" y="50" width="100" height="300" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.3"/>
  <rect x="600" y="50" width="100" height="300" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.3"/>

  <!-- Data Stream (The Bridge) -->
  <path d="M200 200 H 600" stroke="#ff8800" stroke-width="4" stroke-dasharray="10 5" filter="url(#bridgeGlow)">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Nodes -->
  <rect x="180" y="180" width="40" height="40" fill="#ff6600" />
  <rect x="580" y="180" width="40" height="40" fill="#ff6600" />

  <text x="280" y="180" font-family="monospace" font-size="20" fill="#ffaa00" font-weight="bold">NTB LINK</text>
  <text x="250" y="230" font-family="monospace" font-size="12" fill="#ffaa00" opacity="0.7">HOST_A &lt;--- ISOLATION ---&gt; HOST_B</text>

  <!-- Binary Data Background -->
  <text x="50" y="50" font-family="monospace" font-size="10" fill="#ff6600" opacity="0.1">
    01010101010101010101010101010101
    10101010101010101010101010101010
    00110011001100110011001100110011
  </text>
</svg>