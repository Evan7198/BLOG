<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000510;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001020;stop-opacity:1" />
    </linearGradient>
    <filter id="lightningGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Tunnel Perspective -->
  <g stroke="#00aaff" stroke-width="1" fill="none" opacity="0.2">
    <circle cx="400" cy="200" r="50" />
    <circle cx="400" cy="200" r="100" />
    <circle cx="400" cy="200" r="200" />
    <circle cx="400" cy="200" r="350" />
    <line x1="400" y1="200" x2="0" y2="0" />
    <line x1="400" y1="200" x2="800" y2="0" />
    <line x1="400" y1="200" x2="0" y2="400" />
    <line x1="400" y1="200" x2="800" y2="400" />
  </g>

  <!-- Lightning Bolt -->
  <path d="M450 50 L 380 200 L 420 200 L 350 350" 
        stroke="#00ffff" stroke-width="4" fill="none" filter="url(#lightningGlow)"
        transform="translate(20, 0)"/>

  <!-- Connection Dots -->
  <circle cx="450" cy="50" r="5" fill="#fff" filter="url(#lightningGlow)"/>
  <circle cx="350" cy="350" r="5" fill="#fff" filter="url(#lightningGlow)"/>

  <text x="50" y="50" font-family="monospace" font-size="16" fill="#00aaff" opacity="0.8">THUNDERBOLT::TUNNELING</text>
  <text x="50" y="70" font-family="monospace" font-size="12" fill="#00aaff" opacity="0.6">PCIE_ENCAPSULATION_DETECTED</text>
</svg>