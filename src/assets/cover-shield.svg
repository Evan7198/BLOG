<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b026ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a0dad;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a35" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)" />

  <!-- Shield Icon -->
  <g transform="translate(400, 200) scale(3)" filter="url(#glow)">
    <path d="M0 -30 L-25 -20 L-25 10 C-25 25 0 40 0 40 C0 40 25 25 25 10 L25 -20 Z" 
          fill="none" stroke="url(#shieldGrad)" stroke-width="2"/>
    <path d="M0 -20 L0 30 M-15 0 L15 0" stroke="url(#shieldGrad)" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Particles -->
  <circle cx="200" cy="100" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="600" cy="300" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="100" cy="300" r="3" fill="#b026ff" opacity="0.3"/>
  <circle cx="700" cy="50" r="3" fill="#b026ff" opacity="0.3"/>

  <!-- Text Overlay (Optional technical readout) -->
  <text x="50" y="350" font-family="monospace" font-size="14" fill="#6a0dad" opacity="0.7">PROTECTION_LAYER::ACTIVE</text>
  <text x="50" y="370" font-family="monospace" font-size="14" fill="#6a0dad" opacity="0.7">IOMMU::REMAP_ENABLED</text>
</svg>